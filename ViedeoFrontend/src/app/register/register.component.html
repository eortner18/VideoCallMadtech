
<div class="grid">
    <div class="row">
<div class="d-flex justify-content-center">
    <div class="d-flex flex-row bd-highlight mb-3">
    
        <div class="p-2 bd-highlight">
                            <input [(ngModel)]="firstName" placeholder="Firstname" type="text" class="form-control m-3">
                            <input [(ngModel)]="lastName" placeholder="Lastname" type="text" class="form-control m-3">
                            <input [(ngModel)]="userName" placeholder="Username" type="text" class="form-control m-3">
        </div>
        <div class="p-2 bd-highlight">

                            <input [(ngModel)]="mail" placeholder="mail" type="text" class="form-control m-3">
                            <input [(ngModel)]="password" placeholder="password" type="password" class="form-control m-3">
                            <input [(ngModel)]="password2" placeholder="password" type="password" class="form-control m-3">

        </div>
    </div>
    </div>
    <div class="row">

    <div class="d-flex justify-content-center m-3">
        <select [(ngModel)]="selectedCountry">
            <option *ngFor="let country of countrys" [ngValue]="country.countryName">{{country.countryName}}</option>
        </select>
    </div>
    </div>
    <div class="row">
    <div class="d-flex justify-content-center m-3">
        <button (click)="Registrieren()" class="btn btn-primary">Register</button>
    </div>

 </div>
</div>
</div>
