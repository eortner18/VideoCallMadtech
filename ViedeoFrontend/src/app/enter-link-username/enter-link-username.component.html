<div class="grid">
    <div class="row">
    <div class="d-flex justify-content-center">
    
        <div class="form-group">
            <div class="d-flex flex-row bd-highlight mb-3">
    
                <div class="p-2 bd-highlight">
                        <div class="form-group">
                            <input [(ngModel)]="username" placeholder="Username" type="text" class="form-control m-3">
                        </div>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center m-3">
            <button (click)="Join()" class="btn btn-primary m-3">Join</button>
        </div>
    
    </div>
    
    
</div>
</div>
